<div>
    <div *ngFor="let course of courseList" (click)="navigate(course)">        
        <h3>{{course.name}}</h3>
         <small *ngIf="course.openingDate">opens:{{course.openingDate | date:'dd/MM/yyyy'}} &nbsp; closes:{{course.closingDate |  date:'dd/MM/yyyy'}} </small>
           <span *ngIf="course.isOpen" class="badge bg-success">Open</span> 
           <span *ngIf="course.isClosed" class="badge bg-danger">Closed</span> 
           <span *ngIf="!course.isClosed && !course.isOpen" class="badge bg-warning">Not open yet</span>           
        <hr/>
    </div>

    
    <div class="position-fixed bottom-0 end-0 mb-3 me-3 d-flex flex-column">
        <button type="button" class="btn btn-primary mb-2" (click)="openAddCourseDialog()">Add course</button>              
      </div>
</div>
